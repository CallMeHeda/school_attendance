plugins {
	id 'org.springframework.boot' version '2.3.4.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
	id 'eclipse'
}


eclipse {
 project {
  name = 'PID_07'
 }
 classpath {
   downloadJavadoc = true
   downloadSources = true
 }
}

group = 'org.isfce.pid'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5'
	implementation 'org.passay:passay:1.6.0'
	
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly 'com.h2database:h2'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
	annotationProcessor 'org.projectlombok:lombok'
	
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation 'org.springframework.security:spring-security-test'
	testCompile("org.junit.jupiter:junit-jupiter-params:5.6.2")
	testCompileOnly 'org.projectlombok:lombok'
	testAnnotationProcessor 'org.projectlombok:lombok'
	testRuntimeOnly "org.junit.platform:junit-platform-commons:1.7.0"
//WebJar
	compile 'org.webjars:bootstrap:4.3.0'
	compile 'org.webjars:jquery:3.4.0'
	compile 'org.webjars:popper.js:2.5.2'
	compile 'org.webjars:font-awesome:4.7.0'
	compile 'org.webjars:bootbox:5.4.0'
	
	//Pour permettre une utilisation des webjar sans pr�ciser la version
	//et d�tecter l'endroit o� se trouve les webjar
	compile 'org.webjars:webjars-locator:0.36'
	
	//compile 'org.apache.commons:commons-lang3:3.6'
}

test {
	useJUnitPlatform()
}
